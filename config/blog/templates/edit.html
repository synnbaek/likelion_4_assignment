{% extends "base.html" %}

{% block title %}
edit 페이지
{% endblock title %}

{% block content %}
<h1>edit 페이지</h1>

<form action="{% url 'update' edit_blog.id %}" method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ edit_blog.title }}"/>
    <textarea name="content" id="" cols="30">{{ edit_blog.content }}</textarea>
    <input type="submit" value="수정하기" />
</form>

{% endblock content %}
